<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ title or "Landman MVP" }}</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 24px; }
    header { display:flex; justify-content:space-between; align-items:center; margin-bottom: 16px; }
    a { color: #0b5fff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 16px; margin: 16px 0; }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
    label { font-size: 12px; color:#444; display:block; margin-bottom: 4px; }
    input, textarea, select { padding: 8px; border: 1px solid #ccc; border-radius: 8px; }
    textarea { width: 100%; min-height: 80px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid #eee; padding: 8px; vertical-align: top; }
    th { text-align: left; font-size: 12px; color:#444; }
    .btn { padding: 8px 12px; border: 1px solid #333; background: #111; color: #fff; border-radius: 8px; cursor: pointer; }
    .btn.secondary { background: #fff; color: #111; border-color: #ccc; }
    .btn.danger { background: #b00020; border-color: #b00020; }
    .muted { color:#666; font-size: 12px; }
    .small { font-size: 12px; }
    .grid-input { width: 140px; }
    .grid-input.short { width: 80px; }
    .grid-input.long { width: 240px; }
  </style>
</head>
<body>
  <header>
    <div>
      <strong>Landman MVP</strong>
      <span class="muted">Internal UI</span>
    </div>
    <nav class="small">
      <a href="/ui/projects">Projects</a>
      &nbsp;|&nbsp;
      <a href="/docs" target="_blank">API Docs</a>
    </nav>
  </header>

  {% block content %}{% endblock %}
</body>
</html>
